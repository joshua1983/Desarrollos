<div class="row">
	<div class="panel-body">
		<label>Buscar: <input ng-model="textoBuscar"></label>
		<a href="#/createIng">Nuevo Ingeniero {{settings.agregar}}</a>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="ing in Ingenieros | filter:textoBuscar">
				<a ng-if="agregar" ng-click="seleccionar(ing.id)" href="#">{{ing.nombres}}</a>
				<a ng-if="editar" href="#/editIng/{{ing.id}}">{{ing.nombres}}</a>
				
				<div ng-if="editar" class="pull-right action-buttons">
					<a href="#/editIng/{{ing.id}}">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a ng-if="isAdmin()" ng-click="remove(ing.id)" class="trash">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</div>
				<p>
					<ul>
						<li>Nombres: {{ing.nombres}}</li>
						<li>Apellidos: {{ing.apellidos}}</li>
						<li>Correo: {{ing.correo}}</li>
					</ul>
				</p>
				
			</li>
		</ul>
	</div>
</div>
